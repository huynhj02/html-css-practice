<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'/>
    <link rel='stylesheet' href='styles.css'/> <!-- good to use root-relative links here to avoid confusion /style.css-->
    <!--You can also link multiple stylesheets to one html page, the order matters as later overrides earlier-->
    <title>Dummy</title>

    <!-- All metadata lives in the head-->
    <style> /* This is known as a page-specfic style which has precedence over external sheets, handy in a rush, external is better*/
      body{
        color: #0000FF; /*Blue*/
      }
    </style>

  </head>
  <body>
    <h1>Dummy</h1>
    <p>This is a dummy page that helps us demo reusable CSS stylesheets. <a href='hello-css.html'>Go back</a>.</p>
    <p>Want to try crossing out an <a href='nowhere.html' style='color:#990000; text-decoration:line-through'>
      obsolete link</a>? This is your chance!</p> <!--This is an inline style-->
  </body>
</html>
